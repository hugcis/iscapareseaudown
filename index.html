<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Caparéseau Down?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Is capareseau.fr down?</h1>
        <div id="status" class="loading">
            <h2>Checking...</h2>
        </div>
        <div id="uptime-display">
            <h3>Uptime (last 90 days): <span id="uptime-rate">...</span></h3>
        </div>
        <p class="timestamp">Last checked: <span id="last-checked">Never</span></p>

        <div class="chart-container">
            <canvas id="uptimeChart"></canvas>
        </div>
        <p class="caption">This page checks if the text "Site momentanément indisponible" is present on capareseau.fr.</p>

        

    </main>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</body>
</html>
